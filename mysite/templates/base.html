<!DOCTYPE html>
<html lang="zh-cn">
{% load staticfiles %}  <!--声明引入静态文件的标签-->
<!-- 头部信息结构元素 -->
<head>
    <!-- 设置文档字符编码 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 设置文档标题 -->
    <title>{% block title %}{% endblock %}</title>  <!--该块可继承进行重写-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<!-- 主体内容结构元素 -->
<body>
   {% include "header.html" %}
    <div class="container">{%  block content %}{% endblock %}</div>  <!--该块可继承进行重写--->
   {% include "footer.html" %}
   {% block javascript %}{% endblock %} <!--该块可继承进行重写--->
</body>
</html>
